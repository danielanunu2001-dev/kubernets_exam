apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bibliotheque-api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.biblio.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bibliotheque-api
                port:
                  number: 80
